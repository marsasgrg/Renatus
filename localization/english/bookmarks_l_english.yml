l_english:
  bm_500_renatus: "Time of Change"
  bm_500_renatus_desc: "The world is in peril - migrations, wars, empires forming. Who will rise to the top?"
  bookmark_renzar_boris: "Tsar Boris"
  bookmark_renzar_boris_desc: "Will Tsar Boris of Renzar be the man to unify the delta? Perhaps not. But perhaps he will live up to the legacy of his father, who had at least unified Renzar with the help of Erkin, the honorable leader of Erkht-Tokresh."
  bookmark_renzar_boris_subheading: "Tsar of Renzar"
  bookmark_renzar_simeon_three: "Duke Simeon III"
  bookmark_renzar_simeon_three_desc: "Early in his childhood, Simeon's father was murdered in a duel by the vile Boz-Ötkenli slaughterer and 'democratic leader', Erkin. He was left with only a title of Duke under the new kingdom, held by the coward that Erkin protected. Every day he thinks of the throne that is rightfully his and of revenge to the pretenders. May death be upon them!"
  bookmark_renzar_simeon_three_subheading: "Duke of East Renzar"
  bm_group_500: "500"  
